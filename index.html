<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laurent's Guides</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Docsify Default Themes -->

<body>
  <div id="app"></div>
  <script>
    // Modify Docsify configuration: https://docsify.js.org/#/configuration
    window.$docsify = {
      name: 'Laurent\'s Guides',
      repo: 'https://github.com/laurentlaurent/guides',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      remoteMarkdown: {
        tag: 'raw-redirect',
        // usage: [customgTag](link)
      },
      alias: {
        '/git-guide' : '/guide-git',
        '/node-js-installation' : 'installation-node-js'
      }
    }
  </script>
